<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <table class="table fondo">
                <thead>
                    <tr>
                        <th scope="col" colspan="2" style="text-align: center;">Área del triangulo:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Ingresa la base: del triángulo:</td>
                        <td><input type="text" required step="0.01" id="base_triangulo" autofocus></td>
                    </tr>
                    <tr>
                        <td>Ingresa la altura del triangulo:</td>
                        <td><input type="text" required step="0.01" id="altura_triangulo"></td>
                    </tr>
                    <tr>
                        <!-- llamamos a la función 'area_triangulo' -->
                        <td colspan="2" style="text-align: left;"><input type="button" value="Calcular" onclick="area_triangulo()"></td>
                    </tr>
                    <tr>
                        <td>El área del triángulo es: </td>
                        <td><input type="button" id="resultado_area_triangulo" value="Aquí se mostrará el resultado"></td>
                    </tr>
                </tbody>
        </table>
    </main>
    <!-- JS -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
